<!-- model_detail.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>{{ object.title }}</h1>
  <p>{{ object.description }}</p>
  <p>{{ object.price }}</p>  
  <a href="{% url 'product_update' object.id %}">Edit</a>
  <a href="{% url 'product_delete' object.id %}">Delete</a>  
{% endblock %}
