<!-- model_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'product_detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
